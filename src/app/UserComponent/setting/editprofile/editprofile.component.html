<div class="budzet w-100 d-inline-block align-top">
    <div class="container">
        <div class="main-row w-100 position-relative">
            <div class="tab-pane active" id="editprofile" role="tabpanel">
                <div class="row">
                    <h3 class="edit-title mt-0">Edit Profile</h3>
                    <form [formGroup]="profileForm" class="Form account-form w-100 mw-100 d-inline-block bg-white mb-5"
                        (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label for="name"> First Name</label>
                            <input type="text" class="form-control" placeholder="Your First Name"
                                [disabled]="isDisabled" formControlName="first_name"
                                [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
                            <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                                <div *ngIf="f.first_name.errors.required">Required Field</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name"> Last Name</label>
                            <input type="text" class="form-control" placeholder="Your Last Name" [disabled]="isDisabled"
                                formControlName="last_name"
                                [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
                            <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                                <div *ngIf="f.last_name.errors.required">Required Field</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name">Email Address</label>
                            <input type="text" class="form-control" value="{{user_data.email}}" placeholder="Your Name"
                                disabled />
                        </div>

                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <div class="col-sm-5">
                        </div>
                    </form>

                    <div class="form-message w-100 mt-2">
                        <h6 class="delete-title">Delete Account</h6>
                        <div class="float-left">
                            <p class="message-deception mb-0">Delete your account if you no longer wish to use
                            </p>
                            <p class="message-deception mb-0"> StworzSwojBudzet (and want all of your account
                            </p>
                            <p class="message-deception mb-0"> and budget <span class="font-weight-bold">permanently
                                deleted</span>).</p>
                        </div>
                        <div class="message-delete text-lg-end">
                            <a class="btn btn-account ml-5" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                [popoverMessage]="popoverMessage" placement="left" (confirm)=Deleteaccount()
                                (cancel)="cancelClicked = true" type="button">Delete Account</a>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

    </div>
</div>

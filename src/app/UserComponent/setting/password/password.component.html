<div class="budzet w-100 d-inline-block align-top">
    <div class="container">
        <div class="main-row w-100 position-relative">

            <div class="tab-pane active" id="editprofile" role="tabpanel">
                <div class="row">
                    <h3 class="edit-title mt-0">Change Password</h3>
                    <form [formGroup]="ChangePasswordForm"
                        class="Form account-form w-100 mw-100 d-inline-block bg-white" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Old Password</label>
                            <input type="password" formControlName="current_password" class="form-control"
                                placeholder="Enter your old password"
                                [ngClass]="{ 'is-invalid': submitted && f.current_password.errors }" />
                            <div *ngIf="submitted && ChangePasswordForm.get('current_password').errors"
                                class="alert alert-danger">
                                <div *ngIf="ChangePasswordForm.get('current_password').errors.required">Password is
                                    required</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="email">New Password</label>
                            <input type="password" formControlName="new_password" placeholder="Enter new password"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.new_password.errors }" />
                            <div *ngIf="submitted && ChangePasswordForm.get('new_password').errors"
                                class="alert alert-danger">
                                <div *ngIf="ChangePasswordForm.get('new_password').errors.required">New password is required
                                </div>
                                <div *ngIf="ChangePasswordForm.get('new_password').errors.minlength">Password must be at least 8 characters</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="email">Confirm Password</label>
                            <input type="password" formControlName="new_confirm_password"
                                placeholder="Enter confirm password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.new_confirm_password.errors }" />
                            <div *ngIf="submitted && ChangePasswordForm.get('new_confirm_password').errors"
                                class="alert alert-danger">
                                <div *ngIf="ChangePasswordForm.get('new_confirm_password').errors.required">Confirm
                                    password is required</div>
                                <div
                                    *ngIf="ChangePasswordForm.get('new_confirm_password').errors.confirmPasswordValidator">
                                    Passsword and
                                    confirm password didn't match. </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Change Password </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

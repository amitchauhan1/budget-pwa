<section class="forgot-password sign-up w-100 d-inline-block position-relative">

        <div class="row">
            <div class="col-12">
                <div class="signup-box">
                    <a href="/" class="text-center d-table m-auto"><img src="assets/front/img/logo.png"></a>
                    <h1 class="signup-title text-center">Forgot your password?</h1>
                    <span class="signup-subtitle d-table text-center">No Worry, enter the email address you signed up with and weâ€™ll send you <br> instructions to reset your password.</span>
                    <form class="Form d-table m-auto">

                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required="" autocomplete="email" placeholder="name@mail.com">

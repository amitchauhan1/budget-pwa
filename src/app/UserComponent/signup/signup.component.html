<section class="sign-up w-100 d-inline-block position-relative">
    <div class="container"> 
        <div class="row">
            <div class="col-md-6">
                <div class="signup-box">
                    <a routerLink="/"><img src="assets/front/img/logo.png"></a>
                    <h1 class="signup-title">Sign Up to StworzSwojBudzet</h1>
                    <span class="signup-subtitle d-inline-block">Already a member? <a href="/sign-in" class="sign-btn d-inline-block">Sign in</a></span>
                    <form  class="Form">
                        <div class="form-group">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required="" autocomplete="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required="" autocomplete="last_name" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required="" autocomplete="email" placeholder="name@mail.com">
                        </div>
                        <div class="Form-fields">
                            <label for="password" class="Control-label Control-label--password">Password</label>
                            <input type="checkbox" id="show-password" class="show-password" placeholder="6+ Characters, 1 Capital letter" checked />
                            <label for="show-password" class="Control-label Control-label--showPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="svg-toggle-password" title="Toggle Password Security">
                                    <title>Hide/Show Password</title>
                                    <path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
                                    <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye" />
                                    <rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill: #fff;" class="closed-eye" />
                                </svg>
                            </label>
                            <input type="text" id="password" placeholder="********" autocomplete="off" autocapitalize="off" autocorrect="off" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="Password ControlInput ControlInput--password form-control mb-0" />
                        </div>
                        <div class="Form-fields conform-passwor">
                            <label for="confirm_password" class="Control-label Control-label--password">Confirm Password</label>
                            <input type="checkbox" id="show-conpassword" class="show-password" placeholder="6+ Characters, 1 Capital letter" checked />
                            <label for="show-conpassword" class="Control-label Control-label--showPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="svg-toggle-password" title="Toggle Password Security">
                                    <title>Hide/Show Password</title>
                                    <path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
                                    <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye" />
                                    <rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill: #fff;" class="closed-eye" />
                                </svg>
                            </label>
                            <input type="text" id="password" placeholder="********" autocomplete="off" autocapitalize="off" autocorrect="off" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="confirmPassword ControlInput ControlInput--password form-control mb-0" />
                        </div>
                        <button (click)="Signup()" id="signupbtn" class="btn btn-success d-inline-block w-100" type="button">Create an account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <img src="assets/front/img/signup-shape.svg" class="growup-imgage position-absolute">
</section>

<div class="budzet watch-video w-100 d-inline-block align-top">
    <div class="container">
        <div class="main-row w-100 position-relative">

            <div class="col-md-12 ps-md-0 learn-ml">
                <div class="account-tabbing w-100 d-inline-block">

                    <div class="video-main w-100 d-inline-block">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12">
                                <h6 class="video-title d-inline-block">Recommended</h6>
                                <div class="grid-container grid-mr">
                                    <div *ngFor="let data of allVideos?.data">
                                        <div class="grid-item">
                                            <div *ngIf="data.plan_type==1">
                                                <div> <video width="350" height="250" controls>
                                                        <source src="{{data.url}}#t=0.90" type="video/mp4">
                                                    </video>
                                                    <p class="blog-title mt-2">{{data.title}}</p>
                                                    <p class="blog-subtitle">{{data.description}}</p>
                                                </div>
                                            </div>
                                            <div *ngIf="data.plan_type==2">
                                                <div *ngIf="userPlan==1"> <div class="ribbon">
                                                    <span class="featured-ribbon"><img src="/assets/front/img/star.png"></span>
                                                  </div><a
                                                        href="/app/progresspanel?chooseplan=choose-plan"><video
                                                            class="paidVideoDisable" width="350" height="250">
                                                            <source src="{{data.url}}#t=0.90" type="video/mp4">
                                                        </video>
                                                        <p class="blog-title mt-2">{{data.title}}</p>
                                                        <p class="blog-subtitle">{{data.description}}</p>
                                                    </a>
                                                </div>
                                                <div *ngIf="userPlan==2"> <video width="350" height="250" controls>
                                                        <source src="{{data.url}}#t=0.90" type="video/mp4">
                                                    </video>
                                                    <p class="blog-title mt-2">{{data.title}}</p>
                                                    <p class="blog-subtitle">{{data.description}}</p>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <footer class="footer footer-watchvideo w-100 d-inline-block">
                        <ul class="d-flex justify-content-center list-unstyled">
                            <li><a href="#">Terms of Service</a><span class="border-shape"></span></li>
                            <li><a href="#">Privacy Policy</a><span class="border-shape"></span></li>
                            <li><a routerLink="/app/contact-us">Contact Us</a><span class="border-shape"></span>
                            </li>
                            <li><a href="#">About Us</a><span class="border-shape"></span></li>
                            <li><a href="#">Subscription</a></li>
                        </ul>
                        <p class="footer-bottom text-center mb-0">â’¸ StworzSwojBudzet, Inc. All Rights Reserved.</p>
                    </footer>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="budzet watch-video w-100 d-inline-block align-top">
  <div class="container">
    <div class="main-row w-100 position-relative">


      <div class="col-md-12 ps-md-0">
        <div class="insights-bgcolor">
          <div class="contact-us account-tabbing w-100 d-inline-block">
            <h1 class="insights-title text-center mt-0">User Profile</h1>


            <form [formGroup]="profileForm" class="Form account-form w-100 mw-100 d-inline-block bg-white"
              (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="name">Email Address</label>
                <input type="text" class="form-control"  value="{{auth_detail.data.email}}" placeholder="Your Name" disabled />
               
               </div>

                <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" class="form-control" value="{{auth_detail.data.first_name}"
                    placeholder="Your Name" [disabled]="isDisabled" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"> 
                    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                        <div *ngIf="f.first_name.errors.required">First Nameis required</div>
                    </div>
             
                </div>

                <div class="form-group">
                  <label for="name">Last Name</label>
                  <input type="text" class="form-control" value="{{auth_detail.data.last_name}}"
                    placeholder="Your Name" [disabled]="isDisabled" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"> 
                    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                        <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                        
                    </div>
                    
                </div>
                <!-- <div class="form-group">
                 <label for="name">User Name</label>
                  <input type="text" class="form-control"  value="vishal"
                    placeholder="Your Name" [disabled]="isDisabled"  hidden ="{ 'is-invalid': submitted && f.first_name.errors }"> 
                    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                        <div *ngIf="f.first_name.errors.required">First Nameis required</div>
                    </div>
             
                </div> -->


                <button type="submit" class="btn btn-success">Edit </button>
                </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

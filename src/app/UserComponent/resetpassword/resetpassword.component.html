<section class="reset-password forgot-password sign-up w-100 d-inline-block position-relative">

                            <label for="password" class="Control-label Control-label--password">New Password</label>
                            <input type="checkbox" id="show-password" class="show-password" placeholder="********" checked />

                                </svg>
                            </label>
                            <input type="text" id="password" placeholder="********" autocomplete="off" autocapitalize="off" autocorrect="off" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="Password ControlInput ControlInput--password form-control mb-0" />
                        </div>
                        <div class="Form-fields conform-passwor">
                            <label for="password" class="Control-label Control-label--password">Confirm Password</label>
                            <input type="checkbox" id="show-password1" class="show-password" placeholder="********" checked />

                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="svg-toggle-password" title="Toggle Password Security">
                                    <title>Hide/Show Password</title>

                                    <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye" />
                                    <rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill: #fff;" class="closed-eye" />
                                </svg>

                        </div>
                        <button (click)="ResetPassword()" id="resetbtn" class="btn btn-success d-inline-block w-100" type="button">Reset Password</button>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</section>

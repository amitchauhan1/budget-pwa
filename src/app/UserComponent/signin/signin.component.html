<section class="sign-up w-100 d-inline-block position-relative">
    <div class="container"> 
        <div class="row">
            <div class="col-md-6">
                <div class="signup-box">
                    <a href="/"><img src="assets/front/img/logo.png"></a>
                    <h1 class="signup-title">Donâ€™t have an account?</h1> 
                    <span class="signup-subtitle d-inline-block">New to StworzSwojBudzet? <a href="/sign-up" class="sign-btn d-inline-block">Sign up</a></span>
                    <form class="Form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="Email" name="email" required="" autocomplete="email" placeholder="name@mail.com">
                        </div>
                        <div class="Form-fields">
                            <label for="password" class="Control-label Control-label--password">Password</label>
                            <input type="checkbox" id="show-password" class="show-password" placeholder="6+ Characters, 1 Capital letter" checked />
                            <label for="show-password" class="Control-label Control-label--showPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="svg-toggle-password" title="Toggle Password Security">
                                    <title>Hide/Show Password</title>
                                    <path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
                                    <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye" />
                                    <rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill: #fff;" class="closed-eye" />
                                </svg>
                            </label>
                            <input type="text" id="Password" placeholder="********" autocomplete="off" autocapitalize="off" autocorrect="off" required pattern=".{6,}" class="ControlInput ControlInput--password form-control mb-0" />
                        </div>
                        <div class="form-group checkbox d-flex justify-content-between align-items-center">
                            <label class="form-remember mb-0"><input type="checkbox" class="mb-0" />Keep me logged in</label><a class="form-recovery" href="/forgot-password">Forgot Password?</a>
                        </div>
                        <button (click)="Login()" id="loginbtn" class="btn btn-success d-inline-block w-100" type="button">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <img src="assets/front/img/signin-shape.svg" class="growup-imgage position-absolute">
</section>

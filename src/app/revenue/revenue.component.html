<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Revenue</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Revenue</li>
                    </ul>
                </div>
                <div class="col-auto"> 
                    <a class="btn btn-primary filter-btn" href="javascript:void(0);" id="filter_search">
                        <i class="fas fa-filter"></i>
                    </a>
                </div> 
            </div>
        </div>
        <!-- /Page Header -->
         <!-- Search Filter -->
         <div class="filter-src-main">
            <div class="filter-src-heading">
                <div class="filter-src-close">
                    <i class="fas fa-times"></i>
                </div>
                <h5>Filter</h5>
            </div> 
            <div class="filter-src-inner">
                <!-- <div class="filter-src-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input id="filter_plan_name" type="text" class="form-control">
                    </div>
                </div> -->
                <div class="filter-src-row">
                    <div class="form-group">
                        <label>Plan</label>
                        <select id="filter_plan_id" class="select form-control">
                            <option value="">Select Plan</option>
                            <option *ngFor="let plan of PlanList" value="{{plan.id}}">{{plan.plan_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="filter-src-row">
                    <div class="form-group">
                        <label>User Name</label>
                        <input id="filter_user_name" type="text" class="form-control">
                    </div>
                </div>
                <div class="filter-src-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input id="filter_email" type="text" class="form-control">
                    </div>
                </div>
                <div class="filter-src-row">
                    <div class="form-group">
                        <label>Transaction Number</label>
                        <input id="filter_transaction_number" type="text" class="form-control OnlyNumber">
                    </div>
                </div>
                <div class="filter-src-row">
                    <div class="form-group">
                        <label>Amount</label>
                        <input id="filter_amount" type="text" class="form-control OnlyNumber">
                    </div>
                </div>
                <div class="filter-src-row">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="filter_status" class="select form-control">
                            <option value="">Select Status</option>
                            <option value="1">Success</option>
                            <option value="2">Pending</option>
                            <option value="3">Failed</option>
                        </select>
                    </div>
                </div>        
            </div>
            <div class="filter-footer-fix row m-0">
                <div class="col">
                    <button type="button" (click)="FilterSearch()" class="btn btn-block btn-outline-primary active">Search</button>
                </div>
                <div class="col">
                    <button type="button" (click)="FilterReset()" class="btn btn-block btn-outline-danger active">Reset</button>
                </div>
            </div>
        </div> 
        <div class="filter-src-backdroup"></div>
        <!-- /Search Filter -->

        <div class="row">
            <div class="col-sm-12">
                
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive table-main">
                            <table id="DataTableList" class="table table-center table-hover datatable">
                                <thead class="thead-light">
                                    <tr>
                                        <td>ID</td> 
                                        <td>Status </td>
                                        <td>User Details</td>
                                        <td>Transaction No</td>
                                        <td>Plan </td> 
                                        <td>Amount </td> 
                                        <td>Start Date </td> 
                                        <td>End Date</td> 
                                        <td>Entry Date</td> 
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /Page Wrapper -->
